<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form action="result.html">
      <section id="name">
        <label for="isim">Isim</label> <br />
        <input
          type="text"
          id="isim"
          placeholder="Adinizi giriniz"
          name="isim"
          value=""
          required
        />

        <br /><br />

        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email giriniz"
        />
        <br /><br />

        <label for="pass">Password</label>
        <br />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="En az 8 karakter giriniz"
          required
        />
        <br /><br />
        <label for="age">Age</label>

        <br />
        <input type="number" id="age" name="age" min="0" max="160" />
        <br /><br />
        <label for="gender">Gender</label><br />
        <label for="Kadin">Kadin</label>
        <input type="radio" id="Kadin" name="gender" value="Kadin" />

        <label for="Erkek">Erkek</label>
        <input type="radio" id="Erkek" name="gender" value="Erkek" />
        <label for="none">None</label>
        <input type="radio" id="none" name="gender" value="None" checked />

        <br /><br />
        <label for="fav-cars">LUTFEN FAVORI ARABALARINIZI SECINIZ:</label><br />
        <input type="checkbox" name="cars1" id="bmw" value="BMW" />
        <label for="bmw">BMW</label>

        <input type="checkbox" name="cars2" id="mercedes" value="mercedes" />
        <label for="mercedes">Mercedes</label>

        <br /><br />
        <label for="dob">Dogum Tarihi</label><br />
        <input type="date" name="dob" id="dob" min="1990-01-01" />
      </section>

      <section>
        <select name="tatli" id="tatli">
          <optgroup label="serbetli tatlilar">
            <option value="kunefe">Kunefe</option>
            <option value="havuc dilimi">H. Dilimi</option>
          </optgroup>
          <optgroup label="sutlu tatlilar">
            <option value="sutlac">sutlac</option>
            <option value="kazandibi">Kazandibi</option>
          </optgroup>
        </select>
      </section>

      <br /><br />

      <section>
        <label for="yorum">Yorumlarinizi Giriniz:</label>
        <br />
        <textarea
          name="yorum"
          id="yorum"
          cols="40"
          rows="10"
          style="resize: none"
          maxlength="100"
          placeholder="En fazla 100 karakter girilebilir"
        ></textarea>
      </section>
      <section id="buttons">
        <input type="submit" value="Kaydet" />
        <input type="reset" value="Sil" />
      </section>
    </form>
  </body>
</html>
